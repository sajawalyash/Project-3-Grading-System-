<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading - Project in JS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="index.javascript" type="javascript">
</head>
<body>
   <div class="header">
    <div class="grading">
        <h1 class="gdt">Grading System</h1>
        <label>English:</label><input type="text" id="eng"><br>
        <label>Urdu:</label><input type="text" id="ur" class="ur"><br>
        <label>Math:</label><input type="text" id="mat"><br>
        <label>Science:</label><input type="text" id="sci"><br>
        <label>Islamiat:</label><input type="text" id="isl"><br>
        <br>
        <button class="btn1" onclick="Total()">Total</button>
        <button class="btn2" onclick="Average()">Average</button>
        <button class="btn3" onclick="Grade()">Grade</button>
       
    </div>

        <div id="result">
            <div class="head1"><h1>Total</h1></div>
            <div id="total">

            </div>
            <div class="head2"><h1>Average</h1></div>
            <div id="ave">

            </div>

            <div class="head3"><h1>Grade</h1></div>
            <div id="grad">

            </div>
        </div>

    
   </div> 
   <script>
       function Total(){
   var sub1 = parseInt(document.getElementById("eng").value);
   var sub2 = parseInt(document.getElementById("ur").value);
   var sub3 = parseInt(document.getElementById("mat").value);
   var sub4 = parseInt(document.getElementById("sci").value);
   var sub5 = parseInt(document.getElementById("isl").value);
   if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100 ){
      alert("Plz Enter mark in range of 100")   
   }
   else{
       var total = sub1 + sub2 + sub3 + sub4 + sub5;
       document.getElementById("total").innerHTML = "English marks :" +sub2+"<br> Urdu marks :"+sub3+"<br> Math marks :" +sub4+
       "<br> Science marks :"+sub5+ "<br> Islamiat marks :"+sub1+"<br>.................<br> Total marks "+total;
   }
} 
function Average(){
    var sub1 = parseInt(document.getElementById("eng").value);
    var sub2 = parseInt(document.getElementById("ur").value);
    var sub3 = parseInt(document.getElementById("mat").value);
    var sub4 = parseInt(document.getElementById("sci").value);
    var sub5 = parseInt(document.getElementById("isl").value);
    if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100 ){
      alert("Plz Enter mark in range of 100")   
   }
   else{
    var total = sub1 + sub2 + sub3 + sub4 + sub5;
    var ave = total/5;
    document.getElementById("ave").innerHTML =
    "Your avearge marks is :" +ave;
   }
}
function Grade(){
   var sub1 = parseInt(document.getElementById("eng").value);
   var sub2 = parseInt(document.getElementById("ur").value);
   var sub3 = parseInt(document.getElementById("mat").value);
   var sub4 = parseInt(document.getElementById("sci").value);
   var sub5 = parseInt(document.getElementById("isl").value);
   if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100 ){
      alert("Plz Enter mark in range of 100")   
   }
   else{
    var total = sub1 + sub2 + sub3 + sub4 + sub5;
    var ave = total/5;
    if(ave>=80 && ave<=100){
        document.getElementById("grad").innerHTML = "Your grade is A";
    }
    else if(ave>=75 && ave<=80){
        document.getElementById("grad").innerHTML = "Your grade is B+";
    }
    else if(ave>=70 && ave<=75){
        document.getElementById("grad").innerHTML = "Your grade is B";
    }
    else if(ave>=65 && ave<=70){
        document.getElementById("grad").innerHTML = "Your grade is C+";
    }
    else if(ave>=60 && ave<=65){
        document.getElementById("grad").innerHTML = "Your grade is D+";
    }
    else if(ave>=50 && ave<=60){
        document.getElementById("grad").innerHTML = "Your grade is D";
    }
    else{
        document.getElementById("grad").innerHTML ="Your grade is F"
    }
   }
}
   </script>
</body>
</html>
